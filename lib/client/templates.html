<template name="fulfiller">
    <form class="ui large form">
        <div class="two fields">
            <div class="two wide field">
                <select id="fulfill-type" class="ui fluid dropdown">
                    <option value="offer">{{_ 'offer'}}</option>
                    <option value="need">{{_ 'need'}}</option>
                    <option value="wish">{{_ 'wish'}}</option>
                </select>
            </div>
            <div class="nine wide field">
                {{> search class="fulfiller" url=url icon="heart"}}
            </div>
        </div>
        <div class="three wide field">
            <div class="fields">
                <div class="field">
                    {{range}}
                </div>
                <div class="ten wide field">
                    <input id="range" type="range" min="0" max="50" step="5" value="{{range}}" placeholder="{{_ 'distance'}}">
                </div>
                <div class="one wide field">
                    <select id="measure" class="ui fluid dropdown">
                        <option value="m">{{_ 'm'}}</option>
                        <option value="km">{{_ 'km'}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>


</template>
